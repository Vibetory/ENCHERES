 <nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" href="#">ENI-Enchère</a>

 <form>
  
  <div class="mx-auto my-1 form-group row">
    <label for="inputPassword3" class="col-sm-3 col-form-label">Identifiant :</label>
    <div class="col-sm-7">
      <input type="password" class="form-control" id="pseudo" placeholder="Identifiant">
    </div>
  </div>
   <div class="mx-auto my-1 form-group row">
    <label for="inputPassword3" class="col-sm-3 col-form-label">Mot de passe :</label>

      <input type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe">
    </div>
  </div>

  <div class="mx-auto my-3 form-group row">
    <div class="col-sm-3">
      <button type="submit" class="btn btn-primary my-1">Connexion</button>
    </div>
    <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Se souvenir de moi
      </label>
    </div>
   <a href="#" class="text-warning ">Mot de passe oublié</a>
  </div>
  </div>
  <div class="col-10">
      <button type="button" class="btn btn-primary btn-lg btn-block">Créer un compte</button>
  </div>
   
</form>
